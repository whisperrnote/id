<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login | Whisperr ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        :root {
            --color-void: #000000;
            --color-surface: #0A0A0A;
            --color-titanium: #F2F2F2;
            --color-gunmetal: #A1A1AA;
            --color-electric: #00F0FF;
            --border-subtle: #222222;
        }
        body {
            background-color: var(--color-void);
            color: var(--color-titanium);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            height: 48px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--color-titanium);
            margin-bottom: 12px;
        }
        .btn:hover {
            background-color: rgba(255,255,255,0.05);
            border-color: var(--color-gunmetal);
        }
        .btn-primary {
            background-color: var(--color-electric);
            color: var(--color-void);
            border: none;
        }
        .btn-primary:hover {
            background-color: rgba(0, 240, 255, 0.8);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--color-gunmetal);
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-subtle);
        }
        .divider span {
            padding: 0 12px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--color-gunmetal);
        }
        .form-input {
            width: 100%;
            height: 48px;
            background-color: var(--color-void);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0 16px;
            color: var(--color-titanium);
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-electric);
        }
        .footer-links {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--color-gunmetal);
        }
        .footer-links a {
            color: var(--color-electric);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Whisperr ID</div>
        <div class="social-login">
            <button class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12.24V14.16H18.15C17.92 15.65 17.15 16.92 15.93 17.75V20.44H19.62C21.58 18.66 22.56 15.74 22.56 12.25Z" fill="#4285F4"></path><path d="M12.24 23C15.11 23 17.55 22.05 19.62 20.44L15.93 17.75C15.02 18.39 13.77 18.79 12.24 18.79C9.31 18.79 6.81 16.94 5.92 14.28H2.13V17.07C3.99 20.73 7.8 23 12.24 23Z" fill="#34A853"></path><path d="M5.92 14.28C5.69 13.58 5.56 12.82 5.56 12C5.56 11.18 5.69 10.42 5.92 9.72V6.93H2.13C1.43 8.35 1 10.12 1 12C1 13.88 1.43 15.65 2.13 17.07L5.92 14.28Z" fill="#FBBC05"></path><path d="M12.24 5.21C13.87 5.21 15.22 5.76 16.27 6.75L19.7 3.32C17.55 1.26 15.11 0 12.24 0C7.8 0 3.99 2.27 2.13 5.93L5.92 8.72C6.81 6.06 9.31 4.21 12.24 4.21V5.21Z" fill="#EA4335"></path></svg>
                Google
            </button>
            <button class="btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12C0 17.204 3.438 21.57 8.207 23.09C8.805 23.2 9.023 22.822 9.023 22.5C9.023 22.206 9.012 21.29 9.008 20.21C5.534 20.932 4.846 18.662 4.846 18.662C4.305 17.31 3.548 16.948 3.548 16.948C2.468 16.208 3.636 16.22 3.636 16.22C4.823 16.304 5.438 17.43 5.438 17.43C6.51 19.264 8.28 18.736 8.974 18.432C9.08 17.652 9.394 17.132 9.73 16.84C7.098 16.536 4.352 15.52 4.352 11.082C4.352 9.782 4.82 8.728 5.566 7.91C5.454 7.604 5.092 6.552 5.682 5.044C5.682 5.044 6.72 4.71 8.98 6.134C9.972 5.86 11.022 5.726 12.066 5.72C13.11 5.726 14.16 5.86 15.152 6.134C17.41 4.71 18.448 5.044 18.448 5.044C19.042 6.552 18.68 7.604 18.566 7.91C19.314 8.728 19.78 9.782 19.78 11.082C19.78 15.532 17.03 16.532 14.39 16.832C14.81 17.206 15.14 18.006 15.14 19.168C15.14 20.828 15.126 22.14 15.126 22.5C15.126 22.824 15.344 23.208 15.947 23.088C20.562 21.568 24 17.204 24 12C24 5.373 18.627 0 12 0Z"></path></svg>
                GitHub
            </button>
        </div>
        <div class="divider"><span>OR</span></div>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <div class="divider"><span>SECURE</span></div>
        <button class="btn">
            <span class="material-symbols-outlined">fingerprint</span>
            Passkey
        </button>
        <div class="footer-links">
            By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>.
        </div>
    </div>
</body>
</html>
